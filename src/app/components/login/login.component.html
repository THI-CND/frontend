<div class="body">
    <mat-card>
        <h1>Login</h1>

        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="user1" [(ngModel)]="username">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" (keydown.enter)="login()">
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-flat-button (click)="login()">
            Login
        </button>
    </mat-card>
</div>
