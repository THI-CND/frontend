<div class="body">
    <mat-form-field appearance="fill">
        <mat-label>Rating</mat-label>
        <input matInput placeholder="5" max="5" min="0" type="number" [(ngModel)]="rating">
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Kommentar</mat-label>
        <textarea matInput placeholder="Was ein Chef!" [(ngModel)]="comment"></textarea>
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <button mat-flat-button (click)="create()">
        <mat-icon>add</mat-icon>
        Create Review
    </button>
</div>
