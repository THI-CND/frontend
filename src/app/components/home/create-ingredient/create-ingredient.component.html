<div class="body">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Mehl" [(ngModel)]="name">
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Einheit</mat-label>
        <input matInput placeholder="Gramm" [(ngModel)]="unit">
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field >
        <mat-label>Tags</mat-label>
        <mat-chip-grid #chipGrid >
            @for (tag of tags; track $index) {
            <mat-chip-row (removed)="remove(tag)">
                {{tag}}
                <button matChipRemove>
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip-row>
            }
        </mat-chip-grid>
        <input placeholder="New Tag..." #tagInput [(ngModel)]="tag"
            [matChipInputFor]="chipGrid" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)" />
    </mat-form-field>

    <button mat-flat-button (click)="create()">
        <mat-icon>add</mat-icon>
        Create Ingredient
    </button>
</div>
