@if (notifications$ | async; as notifications) {
<div class="body">
    @for (notification of notifications; track $index) {
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ notification.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ notification.message }}</p>
        </mat-card-content>
        @if (notification.status != 'READ') {
        <mat-card-actions>
            <button mat-button (click)="read(notification)">Mark as read</button>
        </mat-card-actions>
        }
    </mat-card>
    }
</div>
}
